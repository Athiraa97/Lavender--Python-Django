<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form method="post" action="{% url 'updateproduct' dataid=data.id %}", enctype="multipart/form-data">
  {% csrf_token %}
    <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Product</h4>
                    <p class="card-description"> Product </p>
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" name="pname" id="exampleInputName1" placeholder="Product Name" value="{{data.Product}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Price</label>
                        <input type="text" class="form-control" name="price" id="exampleInputEmail3" placeholder="Product price " value="{{data.Price}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Quantity</label>
                          <input type="text" class="form-control" name="qty"  placeholder="Quantity " value="{{data.Quantity}}">
                      </div>
                      <div class="form-group">
                          <label for="exampleTextarea1">Description</label>
                          <textarea class="form-control" id="exampleTextarea1" rows="4" name="pdes"  value="{{data.PDescription}}"></textarea>
                      </div>
                      <div class="form-group">
                        <label>Image</label>
<!--                        <input type="file" name="img[]" class="file-upload-default">-->
                        <div class="input-group col-xs-12">
                          <input type="file" class="form-control file-upload-info" name="pimg" placeholder="Upload Image" value="{{data.PImage}}">
                        </div>
                      </div>
                        <div class="form-group">
                        <label for="exampleInputEmail3">Category</label>
                        <select name="cat" class="form-control" value="{{data.Category}}">
                            {% for d in das %}
                            <option>{{d.CName}}</option>
                            {% endfor %}
                        </select>
                            <span class="form-bar"></span>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">UPDATE</button>
                    </form>
                  </div>
                </div>
</form>
</body>
</html>
{% endblock %}
